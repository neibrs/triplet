core: 8.x
type: theme
base theme: vartheme_bs4
name: 'Vartheme'
description: 'Based on Bootstrap 4 framework using SASS, and extending Vartheme (Bootstrap 4 - SASS).'
regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  hero_slider: 'Media Hero Slider'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
libraries:
  # Bootstrap styles and scripts libraries.
  - vartheme/bootstrap-styles
  - vartheme/bootstrap-scripts
  # vartheme Global styles and scripts libraries.
  - vartheme/global-styles
  - vartheme/global-scripts
  - vartheme/framework
  # vartheme Varbase Bootstrap Paragraphs colors style.
  - vartheme/vbp-colors
  # vartheme Better Login style.
  - vartheme/betterlogin
  # Icons: Uncomment the following if you want to use icons.
  #- vartheme/material_design_icons
  #- vartheme/fontawesome
  # Fonts: Uncomment the following if you want to use the roboto font.
  #- vartheme/roboto

libraries-override:
  vartheme_bs4/framework: false
  vartheme_bs4/bootstrap-styles: false
  vartheme_bs4/bootstrap-scripts: false
  vartheme_bs4/global-styles: false
  vartheme_bs4/global-scripts: false
  vartheme_bs4/vbp-colors: false
  vartheme_bs4/betterlogin: false

  vartheme_bs4/breadcrumb: vartheme/breadcrumb
  vartheme_bs4/dropbutton: vartheme/dropbutton
  vartheme_bs4/file: vartheme/file
  vartheme_bs4/form: vartheme/form
  vartheme_bs4/indented: vartheme/indented
  vartheme_bs4/maintenance_page: vartheme/maintenance_page
  vartheme_bs4/node: vartheme/node
  vartheme_bs4/sidebar-collapse: vartheme/sidebar-collapse
  vartheme_bs4/tabs: vartheme/tabs
  vartheme_bs4/verticaltabs: vartheme/verticaltabs
  vartheme_bs4/alerts: vartheme/alerts

  # Varbase module compnents overrides in vartheme.
  varbase_bootstrap_paragraphs/vbp-colors: vartheme/vbp-colors
  betterlogin/betterlogin_css: vartheme/betterlogin

  varbase_heroslider_media/general-styling:
    css:
      theme:
        css/theme/varbase-heroslider-media.theme.css: css/theme/varbase-heroslider-media.theme.css

  vbp_text_and_image/vbp_text_and_image_default:
    css:
      theme:
        css/default.css: css/layout/vbp_text_and_image_default.layout.css

